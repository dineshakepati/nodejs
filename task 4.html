<!DOCTYPE html>
<html>
<head>
  <title>User Records</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>User Records</h1>
  <p>This table displays the user records fetched from an API.</p>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch data from the API
    fetch('https://dummyjson.com/users')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#userTable tbody');
        
        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.username}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
